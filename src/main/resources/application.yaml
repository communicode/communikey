application:
  version: 0.3.0

spring:
  application:
    name: communikey
  datasource:
    url: jdbc:mysql://localhost:3306/communikey?useUnicode=true&characterEncoding=utf8&createDatabaseIfNotExist=true&autoReconnect=true
    username:
    password:
    hikari:
      data-source-properties:
        # Reference: https://github.com/brettwooldridge/HikariCP/wiki/MySQL-Configuration
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        useLocalSessionState: true
        useLocalTransactionState: true
        rewriteBatchedStatements: true
        cacheResultSetMetadata: true
        cacheServerConfiguration: true
        elideSetAutoCommits: true
        maintainTimeStats: false
  jackson:
    serialization:
      write_dates_as_timestamps: false
  mvc:
    favicon:
      enabled: false

communikey:
  security:
    root:
      login: root
      email: cckey_root@communicode.de
      password: password
      public-key: |
                -----BEGIN PUBLIC KEY-----
                THIS IS AN EXAMPLE KEY !!!
                -----END PUBLIC KEY-----

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json
