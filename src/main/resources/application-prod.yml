spring:
  profiles:
    active: prod
  datasource:
    hikari:
      jdbc-url: jdbc:mysql://localhost:3306/communikey?useUnicode=true&characterEncoding=utf8&createDatabaseIfNotExist=true&autoReconnect=true
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
  jpa:
    hibernate:
      ddl-auto: update
  jackson:
    serialization:
      indent_output: false
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false
